debug=false
eureka.client.service-url.defaultZone=${SPRING_EUREKA_URI:http://eureka-server:8761/eureka}
spring.cloud.config.uri=${SPRING_CONFIG_URI:http://config-server:8888}
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.multiplier=1.3
spring.cloud.config.retry.max-attempts=20
spring.kafka.producer.bootstrap-servers=kafka-zookeeper:9092
